<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
</head>
<body>
    <table width="500px" border="1" cellpadding="0" cellspacing="2px" style="text-align: center;" >
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar
            </th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic
            </th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr> 
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 am</td>
            <td rowspan="2">5:00 pm</td>
            <td >Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="5">Tuesday</td>
            <td rowspan="2">8:00 am</td>
            <td rowspan="2">11:00 am</td>
            <td rowspan="3">XPath</td>
        </tr>
        <tr></tr>
        <tr>
            <td rowspan="2">11:00 am</td>
            <td rowspan="2">2:00 pm</td>
        </tr>
        <tr>
            <td rowspan="2">XSL Transformations</td>
        </tr>
        <tr>
            <td>2:00 pm</td>
            <td>5:00 pm</td>
        </tr>
        <tr>
            <td>Wensday</td>
            <td>8:00 am</td>
            <td>12:00 pm</td>
            <td>XSL Formatting Objects</td>
          </tr>       
    </table>
</body>
</html>
